# Build JAVA applications using Apache Maven
#
# Author: Martijn Raats

before_script:
  - git submodule add ../../jam.nl/maven-settings.git maven-settings

variables:
  MAVEN_OPTS: "-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  MAVEN_CLI_OPTS: "--settings $CI_PROJECT_DIR/maven-settings/settings.xml --batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"

cache:
  paths:
    - /root/.m2/repository/
  
verify:
  image: maven:latest
  stage: test
  script:
    - 'mvn $MAVEN_CLI_OPTS verify'
  except:
    - master
    - release

deploy:
  image: maven:latest
  stage: deploy
  script:
    - 'mvn $MAVEN_CLI_OPTS deploy'
  only:
    - master

release:
  image: maven:latest
  stage: deploy
  script:
    - 'mvn $MAVEN_CLI_OPTS verify'
  artifacts:
    paths:
    - "*/*.ear"
    - "*/*/*.ear"
  only:
    - release